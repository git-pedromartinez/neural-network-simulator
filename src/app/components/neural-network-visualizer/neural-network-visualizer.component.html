<p>Time Delay: {{ timeDelay }}</p>
<input type="number" [(ngModel)]="timeDelay" />
<button (click)="play(timeDelay)">Play</button>
<button (click)="play(timeDelay, 'left')">Left</button>
<button (click)="play(timeDelay, 'right')">Right</button>
<button (click)="playNeuralNetwork()">Test Neural Network</button>

<canvas #neuralCanvas width="800" height="600"></canvas>
